<div class="row">
  <div class="column" *ngFor="let c of crops">
    <div class="card">
      <h3>{{c.crop_name}}</h3>
      <p>{{c.soil_type}}</p>
      <p>{{c.place}}</p>
      <p>{{c.life_time}}</p>
      <button (click)="sendCrop(c)" class="form-control btn btn-primary"></button>
    </div>
  </div>

  
</div>
