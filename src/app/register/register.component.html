<div class="container"> 
  <div class="reg">
   <div class="row">
    <div class="col-md-6 co-md-offset-3"> 
  <h1>Register</h1>
  <form  #ng="ngForm">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name"    #nm="ngModel" type="text" name="name"[(ngModel)]="cl.name"required>
      <span *ngIf="nm.touched && nm.invalid" style= "color: brown">Name is required</span><br>

     
      <label for="email">Email:</label> 
      <input id="email" class="form-control" #em="ngModel" type="text" name="email"[(ngModel)]="cl.email" required>
      <span *ngIf="em.touched && em.invalid" style= "color: brown">email is required</span><br>
      
      <br> <label for="pass">Password:</label>
      <input id="pass" class="form-control" #pd="ngModel" type="password" name ="password"[(ngModel)]="cl.pass" required>
      <span *ngIf="pd.touched && pd.invalid" style= "color: brown">password is required</span><br>
      
   
      <button class="form-control btn btn-primary"  (click) ="submit()">submit</button>
  </form>
  </div>
</div>
  </div>
</div>
